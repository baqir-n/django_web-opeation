<!DOCTYPE html>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
<li class="nav-item">
    <a class="nav-link" href="{% url 'home' %}">Return to Home</a>
</li>
{% endif %}
